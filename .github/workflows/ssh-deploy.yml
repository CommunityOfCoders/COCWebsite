name: Deploy via SSH
on:
  workflow_run:
    workflows: ["Build and Release"]
    types:
      - completed
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploying
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVKEY }}
          script: |
            whoami
            ls -la
            pwd
